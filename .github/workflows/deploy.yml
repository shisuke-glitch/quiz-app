# GitHub Actionsワークフローの名前
name: Deploy to GitHub Pages

# このワークフローが実行されるタイミング
on:
  # mainブランチにpushされた時
  push:
    branches: [ "main" ] # もしあなたのブランチ名が "master" なら、ここを "master" に書き換えてください
  # 手動で実行することも可能にする
  workflow_dispatch:

# 実行するタスク（ジョブ）の設定
jobs:
  # build-and-deploy という名前のジョブ
  build-and-deploy:
    # 実行環境として最新のUbuntuを使用
    runs-on: ubuntu-latest
    # ジョブに与える権限の設定
    permissions:
      contents: read
      pages: write
      id-token: write

    # 実行する一連のステップ
    steps:
      # 1. リポジトリのコードをチェックアウト（ダウンロード）
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js環境をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Node.jsのバージョン
          cache: 'npm'

      # 3. 依存パッケージをインストール
      - name: Install dependencies
        run: npm install

      # 4. Viteでビルドを実行
      #    ここで import.meta.env.VITE_FIREBASE_API_KEY が実際のキーに置き換わる
      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}

      # 5. ビルドされた成果物（distフォルダ）をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 6. GitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
